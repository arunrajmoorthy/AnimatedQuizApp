<!doctype html>
<html>

     <head>
	 
	     <title> Animated Quiz App </title>
	     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	     <link rel="stylesheet" href="style.css"> 
	 
     </head>	

     <body>

	     <div class="layout-container">
		     <div class="content-container active">
			     <div class="content-wrapper">
				    
					 <button class="prev-btn"> Previous </button> <button class="next-btn"> Next </button>
				 </div>
			 </div>
			 <div class="content-container">
			     <div class="content-wrapper">
				 
				     <button class="prev-btn"> Previous </button> <button class="next-btn"> Next </button>
				 </div>
			 </div>
			 <div class="content-container">
			     <div class="content-wrapper">
				 
				     <button class="prev-btn"> Previous </button> <button class="next-btn"> Next </button>
				 </div>
			 </div>
		 </div>
		 
		 <script>
		 
		    
			 
			    $(function(){
			     $('.next-btn').click(function(e){
				     var eventTarget = $(e.target).attr('class');
					 console.log(eventTarget);
					 var activeDiv = $('.content-container.active');
					 activeDiv.removeClass('active');
					 if(activeDiv.next().length == 0){
					     $('.content-container').eq(0).addClass('active').css('transform-origin','right'); 
					 } else {
					     activeDiv.next().addClass('active').css({'transform-origin':'right'}); 
					 }
				 }); 
                 $('.prev-btn').click(function(e){
				     var eventTarget = $(e.target).attr('class');
					 console.log(eventTarget);
				     var contentContainer = $('.content-container');
					 var activeDiv = $('.content-container.active');
					 activeDiv.removeClass('active');
					 
					 if(activeDiv.prev().length == 0){
					     $('.content-container').eq(-1).addClass('active').css('transform-origin','left'); 
					 } else {
					     activeDiv.prev().addClass('active').css({'transform-origin':'left'}); 
					 }
				 });  				 
			  });
			 
			
		 
		 </script>

     </body>

</html>
